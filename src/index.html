<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - Zero to Hero</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" alt="logo" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="flex flex-1 items-center justify-end">
            <div class="menu-item"><span>Home</span></div>
            <div class="menu-item"><span>Lineups</span></div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="absolute top-full hidden right-0 bg-pink-500 whitespace-nowrap rounded-b-md text-right group-hover:block">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">Single Day Ticket</div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">Seven Day Ticket</div>
              </div>
            </div>
            <div class="menu-item"><span>Support</span></div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
