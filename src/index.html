<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - Zero to Hero</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        // listens for click on mobile menu icon and toggles open class
        const mobileMenuIcon = document.getElementById('mobile-menu-button');
        mobileMenuIcon.addEventListener('click', () => {
          if(mobileMenuIcon.classList.contains('open')) {
            mobileMenuIcon.classList.remove('open');
          } else {
            mobileMenuIcon.classList.add('open');
          }
        });
        // listens for click on ticket menu item and toggles open class
        const ticketsMenuItem = document.getElementById('ticket-menu-item');
        ticketsMenuItem.addEventListener('click', () => {
          if(ticketsMenuItem.classList.contains('open')) {
            ticketsMenuItem.classList.remove('open');
          } else {
            ticketsMenuItem.classList.add('open');
          }
        });
      };
    </script>
  </head>
  <body>
    <!-- Main Begin -->
    <main>
      <!-- Header Begin -->
      <header class="text-zinc-200">
        <!-- Desktop Nav Begin -->
        <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
          <!-- Logo Begin -->
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" alt="logo" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- Logo End -->
          <!-- Mobile Nav Begin -->
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <!-- Hamburger -->
            <div id="mobile-menu-button" class="group peer">
              <div class="w-8 h-1 rounded-full bg-zinc-200 top-0 group-open:rotate-45 group-open:top-2 relative transition-all"></div>
              <div class="w-8 h-1 mt-1 rounded-full bg-zinc-200 opacity-100 group-open:opacity-0 transition-all"></div>
              <div class="w-8 h-1 mt-1 rounded-full bg-zinc-200 top-0 group-open:-rotate-45 group-open:-top-2 relative transition-all"></div>
            </div>
            <!-- Hamburger End -->
            <!-- Mobile Menu Items Begin -->
            <div class="w-full absolute top-[62px] left-0 bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block hidden">
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Home</span></div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Lineups</span></div>
              <div id="ticket-menu-item" class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <div class="p-4 text-center font-bold">Tickets</div>
                <!-- Sub Menu Items for Tickets Begin -->
                <div class="hidden group-open:block">
                  <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>Single Day Ticket</span>
                  </div>
                  <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>Seven Day Ticket</span>
                  </div>
                </div>
                <!-- Sub Menu Items for Tickets End -->
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Support</span></div>
            </div>
            <!-- Mobile Menu Items End -->
          </div>
          <!-- Mobile Nav End-->
          <!-- Nav Items Begin -->
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div class="menu-item"><span>Home</span></div>
            <div class="menu-item"><span>Lineups</span></div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="absolute top-full hidden right-0 bg-pink-500 whitespace-nowrap rounded-b-md text-right group-hover:block">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">Single Day Ticket</div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">Seven Day Ticket</div>
              </div>
            </div>
            <div class="menu-item"><span>Support</span></div>
          </div>
          <!-- Nav Items End -->
        </nav>
        <!-- Desktop Nav End -->
        <!-- Hero Section Begin -->
        <div class="flex flex-col h-[calc(100vh-200px)] min-h-[400px] items-center justify-center bg-cover bg-center bg-fixed" style="background-image: url('./assets/images/hero.jpg')">
          <!-- Hero Overlay Begin -->
          <div class="rounded-xl bg-white/30 py-2 px-4 text-center backdrop-blur-md">
            <div class="relative">
              <img src="./assets/images/logo.png" alt="logo" width="175" />
              <!-- Animated Waves Begin-->
              <div class="flex items-center justify-center mt-[-70px] mb-5">
                <div class="bg-pink-500 w-14 h-14 rounded-full flex items-center justify-center gap-1">
                  <div class="h-2 w-1 bg-pink-300 rounded-full animate-wavey"></div>
                  <div class="h-3 w-1 bg-pink-200 rounded-full animate-wavey animation-delay-200"></div>
                  <div class="h-4 w-1 bg-pink-100 rounded-full animate-wavey animation-delay-[100ms]"></div>
                  <div class="h-3 w-1 bg-pink-200 rounded-full animate-wavey animation-delay-[425ms]"></div>
                  <div class="h-2 w-1 bg-pink-300 rounded-full animate-wavey"></div>
                </div>
              </div>
              <!-- Animated Waves End-->
            </div>
            <div class="text-5xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- Hero Overlay End -->
          <div class="font-bold mt-3 text-sm">
            Keep me updated with news and promotions.
          </div>
          <!-- Hero From Begin -->
          <form class="mt-3 flex gap-2">
            <input class="rounded-sm border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold text-sky-900 placeholder-zinc-500 caret-pink-500 outline-pink-500" type="email" placeholder="Email" />
            <button class="cursor-pointer rounded-sm bg-pink-500 py-2 px-4 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20" type="submit">Subscribe</button>
          </form>
          <!-- Hero Form End -->
        </div>
        <!-- Hero Section End -->
      </header>
      <!-- Header End -->
    </main>
    <!-- Main End -->
  </body>
</html>
